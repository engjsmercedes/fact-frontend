<!DOCTYPE html>
<html lang="en" x-data="factApp()" x-init="fetchFacts()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fact Engine</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold">ðŸ§  Fact Engine</h1>

    <!-- Search Bar -->
    <div>
      <input type="text" class="w-full p-2 border" placeholder="Search facts..." x-model="search" @input.debounce.500ms="fetchFacts">
    </div>

    <!-- Facts Feed -->
    <div class="space-y-4">
      <template x-for="fact in facts" :key="fact.id">
        <div class="bg-white p-4 shadow rounded transition-transform duration-300 hover:scale-[1.01] cursor-pointer">
          <p><strong>Who:</strong> <span x-text="fact.who"></span></p>
          <p><strong>What:</strong> <span x-text="fact.what"></span></p>
          <p><strong>When:</strong> <span x-text="fact.when"></span></p>
          <p><strong>Where:</strong> <span x-text="fact.where"></span></p>
          <p><strong>Why:</strong> <span x-text="fact.why"></span></p>
        </div>
      </template>
    </div>
  </div>

  <script>
    function factApp() {
      return {
        search: '',
        facts: [],

        async fetchFacts() {
          const url = this.search
            ? `https://xyz.supabase.co/rest/v1/facts?or=(who,what,when,where,why).ilike.*${this.search}*&order=created_at.desc`
            : `https://xyz.supabase.co/rest/v1/facts?order=created_at.desc&limit=10`;
          const res = await fetch(url, {
            headers: { 'apikey': 'YOUR_PUBLIC_SUPABASE_KEY' }
          });
          this.facts = await res.json();
        }
      }
    }
  </script>
</body>
</html>
