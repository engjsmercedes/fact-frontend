<!DOCTYPE html>
<html lang="en" x-data="factApp()" x-init="loadFakeFacts()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fact Engine</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold">ðŸ§  Fact Engine</h1>

    <!-- Search Bar -->
    <div>
      <input type="text" class="w-full p-2 border rounded" placeholder="Search facts..." x-model="search" @input.debounce.500ms="filterFacts">
    </div>

    <!-- Facts Feed -->
    <div class="space-y-4">
      <template x-for="fact in filteredFacts" :key="fact.id">
        <div class="bg-white p-4 shadow rounded transition-transform duration-300 hover:scale-[1.01] cursor-pointer">
          <p><strong>Who:</strong> <span x-text="fact.who"></span></p>
          <p><strong>What:</strong> <span x-text="fact.what"></span></p>
          <p><strong>When:</strong> <span x-text="fact.when"></span></p>
          <p><strong>Where:</strong> <span x-text="fact.where"></span></p>
          <p><strong>Why:</strong> <span x-text="fact.why"></span></p>
        </div>
      </template>
    </div>
  </div>

  <script>
    function factApp() {
      return {
        search: '',
        facts: [],
        filteredFacts: [],

        loadFakeFacts() {
          this.facts = [
            {
              id: 1,
              who: "President Smith",
              what: "signed a $2B education bill",
              when: "June 18, 2025",
              where: "Washington D.C.",
              why: "to improve rural school funding"
            },
            {
              id: 2,
              who: "UN Delegates",
              what: "reached a climate accord",
              when: "July 3, 2025",
              where: "Geneva",
              why: "to reduce global emissions by 2030"
            },
            {
              id: 3,
              who: "Tesla",
              what: "launched a new battery plant",
              when: "May 29, 2025",
              where: "Austin, TX",
              why: "to increase EV production"
            }
          ];
          this.filteredFacts = this.facts;
        },

        filterFacts() {
          const term = this.search.toLowerCase();
          this.filteredFacts = this.facts.filter(f =>
            Object.values(f).some(val =>
              String(val).toLowerCase().includes(term)
            )
          );
        }
      }
    }
  </script>
</body>
</html>
