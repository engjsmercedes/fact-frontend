<!DOCTYPE html>
<html lang="en" x-data="factApp()" x-init="fetchFacts()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fact Engine</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold">ðŸ§  Fact Engine</h1>

    <!-- Submission Form -->
    <div class="bg-white p-4 shadow rounded">
      <h2 class="text-xl font-semibold mb-2">Submit News for Fact Extraction</h2>
      <textarea class="w-full border p-2 mb-2" rows="5" x-model="submission"></textarea>
      <button @click="submitContent" class="bg-blue-600 text-white px-4 py-2 rounded" :disabled="loading">
        <span x-show="!loading">Submit</span>
        <span x-show="loading">Submittingâ€¦</span>
      </button>
      <p class="text-green-600 mt-2" x-show="success">Submitted successfully!</p>
    </div>

    <!-- Search Bar -->
    <div>
      <input type="text" class="w-full p-2 border" placeholder="Search facts..." x-model="search" @input.debounce.500ms="fetchFacts">
    </div>

    <!-- Facts Feed -->
    <div class="space-y-4">
      <template x-for="fact in facts" :key="fact.id">
        <div class="bg-white p-4 shadow rounded">
          <p><strong>Who:</strong> <span x-text="fact.who"></span></p>
          <p><strong>What:</strong> <span x-text="fact.what"></span></p>
          <p><strong>When:</strong> <span x-text="fact.when"></span></p>
          <p><strong>Where:</strong> <span x-text="fact.where"></span></p>
          <p><strong>Why:</strong> <span x-text="fact.why"></span></p>
        </div>
      </template>
    </div>
  </div>

  <script>
    function factApp() {
      return {
        submission: '',
        search: '',
        facts: [],
        loading: false,
        success: false,

        async fetchFacts() {
          const url = this.search
            ? `https://xyz.supabase.co/rest/v1/facts?or=(who,what,when,where,why).ilike.*${this.search}*&order=created_at.desc`
            : `https://xyz.supabase.co/rest/v1/facts?order=created_at.desc&limit=10`;
          const res = await fetch(url, {
            headers: { 'apikey': 'YOUR_PUBLIC_SUPABASE_KEY' }
          });
          this.facts = await res.json();
        },

        async submitContent() {
          this.loading = true;
          this.success = false;
          await fetch('https://hook.integromat.com/xxxxxx', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: this.submission })
          });
          this.loading = false;
          this.success = true;
          this.submission = '';
          this.fetchFacts();
        }
      }
    }
  </script>
</body>
</html>
